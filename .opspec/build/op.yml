name: build
description: runs ops necessary to go from src to vetted artifact(s)
inputs:
  gitBranch:
    string:
      constraints: { minLength: 1 }
      description: git branch the coverage should be associated with
      default: master
  version:
    string:
      default: 0.0.0
      constraints:
        format: semver
run:
  serial:
    - op:
        ref: ../../cli/.opspec/build
        inputs:
          gitBranch:
          version:
